<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>VR Experiences </title>
		
		<link rel="stylesheet" href="dist/reset.css">		
		<link rel="stylesheet" href="dist/reveal.css">		
		<link rel="stylesheet" href="dist/theme/grant-funded.css">

		<!-- Theme used for syntax highlighted code -->		
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
<div class="reveal">

			<div class="slides">
				<section data-transition="convex">
					<a href="#/1">												
						<img src="./img/facebook-vr-avatar.jpg" alt="VR image" width="90%" class="r-frame r-stretch">
					</a>
				</section>
				<section  data-transition="convex">
					<a href="#/2">
					<video width="90% !important" data-autoplay src="./img/Meta-Avatar.mp4" class="r-frame r-stretch" loop="loop"></video>					
					</a>					
				</section>
				<section data-transition="convex">
					<a href="#/0">												
						<img src="./img/facebook-vr-avatar.jpg" alt="VR image" width="90%" class="r-frame r-stretch">
					</a>
				</section>
			</div>

		</div>
		
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: false,
				progress: true,
				history: true,
				center: true,
				mouseWheel: false,
				controlsTutorial: true,
				touch: true,
				

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealSearch, RevealZoom ]
			});
		</script>
	</body>
</html>
