		<title>VR Experiences </title>

		<link rel="stylesheet" href="../Slider-Plugin/dist/reset.css">

	<body>
<div class="reveal">

			<div class="slides">				
				<section data-transition="convex">
					<a href="#/1">						
						<img src="./img/story-VR-flashcard-2.jpg" alt="VR image" width="40%" class="r-frame r-stretch">
					</a>
				</section>
				<section data-background-video="./img/story-VR-flashcard-2.mp4" 
          data-background-video-loop data-background-video-muted data-transition="convex">  				
					<p style="font-size: 24px; color: #F5F5F5;" align="left"><em>"As a VR creator myself, this is the most important reason I work with VR: the unique connection between the audience and the story and how powerful it can be in affecting what and how people think."</em></p><p style="font-size: 24px; color: #F5F5F5;" align="left">Joanne Popinska, Creative Director at Infinite Frame Media</p>				
				</section>

		</div>

		<script src="../Slider-Plugin/dist/reveal.js"></script>
		<script src="../Slider-Plugin/plugin/notes/notes.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/

				hash: true,
